<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row top justify-content-center align-items-center px-3 pt-3" style="background-color:red">
                <p class="previous-btn" id="back"><b class="fa fa-long-arrow-left previous-btn"></b> Back</p>
                <p>Submit a ticket</p>
            </div>
            <form>

                <!---------------------------- step 1 ----------------------------- -->
                <div class="step step-1 active">
                    <div class="form-group">
                        <input type="text" id="firstName" name="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="nickName" name="nick-name" placeholder="Enter Nick Name">
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!---------------------------- step 2 ----------------------------- -->
                <div class="step step-2">
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <input type="number" id="phone" name="phone-number" placeholder="Enter Mobile Number">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>



                <!---------------------------- step 3 ----------------------------- -->
                <div class="step step-3">
                    <div class="form-group">
                        <input type="text" id="country" name="country" placeholder="Enter Country Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="postCode" name="post-code" placeholder="Enter Post Code">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>

            </form>
        </div>
    </section>
    <script src="./form.js"></script>
</body>

</html>
